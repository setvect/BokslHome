version: '3.8'

services:
  # 통합 서비스 (Backend + Frontend)
  bokslhome:
    build:
      context: .
      dockerfile: Dockerfile.unified
    container_name: bokslhome-unified
    restart: unless-stopped
    ports:
      - "3000:3000"  # Frontend
      - "8080:8080"  # Backend
    environment:
      - TZ=Asia/Seoul
      - JAVA_OPTS=-Xms256m -Xmx512m -XX:+UseG1GC
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    volumes:
      - bokslhome-logs:/app/logs
      - bokslhome-db:/app/db
      - bokslhome-attach:/app/attach
      - bokslhome-temp:/app/temp
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      start_period: 40s
      retries: 3

volumes:
  bokslhome-logs:
    driver: local
  bokslhome-db:
    driver: local
  bokslhome-attach:
    driver: local
  bokslhome-temp:
    driver: local

