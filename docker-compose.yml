version: '3.8'

services:
  # Backend Service (Spring Boot)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bokslhome-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - TZ=Asia/Seoul
    volumes:
      - backend-logs:/app/logs
      - backend-db:/app/db
      - backend-attach:/app/attach
      - backend-temp:/app/temp
    networks:
      - bokslhome-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 3s
      start_period: 40s
      retries: 3

  # Frontend Service (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: bokslhome-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      - TZ=Asia/Seoul
      # Backend API URL
      - NEXT_PUBLIC_API_URL=http://backend:8080
    networks:
      - bokslhome-network
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3

  # Nginx Reverse Proxy (선택사항)
  nginx:
    image: nginx:alpine
    container_name: bokslhome-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - nginx-logs:/var/log/nginx
    networks:
      - bokslhome-network
    depends_on:
      - frontend
      - backend
    profiles:
      - with-nginx

# Named Volumes
volumes:
  backend-logs:
    driver: local
  backend-db:
    driver: local
  backend-attach:
    driver: local
  backend-temp:
    driver: local
  nginx-logs:
    driver: local

# Networks
networks:
  bokslhome-network:
    driver: bridge

